<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <title>2D Sierpinski Gasket</title>

        <link rel="stylesheet" href="gasket.css"/>

        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec4 vPosition;

            void main()
            {
                gl_PointSize = 1.0;
                gl_Position = vPosition;
            }
        </script>

        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float;
            
            uniform float u_time;
            uniform vec4 u_color;

            void main()
            {
                gl_FragColor = u_color;
            }
        </script>

        <script type="text/javascript" src="../Common/webgl-utils.js"></script>
        <script type="text/javascript" src="../Common/initShaders.js"></script>
        <script type="text/javascript" src="../Common/MV.js"></script>
        <script type="text/javascript" src="gasket.js"></script>
    </head>

    <body>
        <div id="page">
            <canvas id="gl-canvas" width="700" height="600">
                Oops ... your browser doesn't support the HTML5 canvas element
            </canvas>
    
            <p>Number of points:</p>
            <input type="range" min="1" max="10" value="1" class="slider" id="myRange">
    
            <p>Color Selector:</p>
            <input type="color" value="#ff0000" id="colorSelector">
            <br>
            <span>Status: </span><span id="statusMessage"></span>
        </div>
    </body>
</html>
